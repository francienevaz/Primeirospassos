<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
</head>
<style>
    body {
        background-color: rgb(170, 184, 179);
        text-align: center;
    }

    h1 {
        font-family: Arial, Helvetica, sans-serif;
    }

    .square {        
        width: 100px;
        height: 100px;
        background-color: beige;
        border: 1px solid gray;
        display: inline-block;
    }

    .o {
        position: relative;
    }

    .o::after {
        position: absolute;
        content: "\1F6E1";
        font-size: 50px;
        line-height: 100px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
    .x {
        position: relative;
    }

    .x::after {
        position: absolute;
        content: "\2694";
        font-size: 50px;
        line-height: 100px;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>

<body>
    <h1>Jogo da Velha</h1>
    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>
    <script src="/Projects/Jogo-da-Velha/js/game.js"></script>
    <script src="/Projects/Jogo-da-Velha/js/interface.js"></script>
</body>    
</html>
