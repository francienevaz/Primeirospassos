<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position - Fixed</title>
    <style>
        
        .squad {
            width: 100px;
            height: 100px;
        }
        .squad-red {
                     
            background-color: red;
        }
        /* Na position fixed o elemento fica fixado na posição. É relativo a sua view port/ janela */
        .squad-blue {
            position: fixed;
            right: 0px;     
            background-color: blue;
        }
        .squad-green {
            background-color: green;
        }

        .box {
            position: relative;
            width: 500px;
            height: 4000px;
            border: 1px solid gray;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="squad squad-red"></div>
        <div class="squad squad-blue"></div> 
        <div class="squad squad-green"></div>       
        
    </div>
    
</body>
</html>
