<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Hand</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(82, 43, 43);
        margin: 50px;        
    }
    
    .btn { 
        background-color: pink;       
        padding: 20px;
        color: rgb(53, 50, 50);
        font-size: 30px;
        border: solid 5px white;
        transition: background-color 500ms ease-in-out, padding 800ms;
        /* digitando an + TAB = animation: name duration timing-function delay iteration-count direction fill-mode;*/
    }

    .btn:hover {
        background-color: rgb(11, 125, 170);
        padding-left: 30px;
        padding-right: 30px;
        color: rgb(250, 215, 241);
        cursor: pointer;
    }

    /* @keyframes move {
        0% {left: 0px;}
        100% {left: 300px;}
    } */


</style>
<body>
    <button class="btn">Click</button>
</body>
</html>
