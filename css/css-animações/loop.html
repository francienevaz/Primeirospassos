<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key frames</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(82, 43, 43);
        margin: 50px;        
    }
    
    .animation {        
        width: 200px;
        height: 200px;
        border: solid 5px white;
        animation: changeColor 5s;
        animation-iteration-count: 10;
    }
    @keyframes changeColor {
        0% {
            background-color: rgb(247, 99, 99);
        }
        25% {
            background-color: rgb(243, 230, 47);
        }
        50% {
            background-color: rgb(6, 85, 150); width: 400px;
        }
        100% {
            background-color: rgb(4, 49, 28);
        }
    }
</style>
<body>
    <div class="animation"></div>
</body>
</html>
