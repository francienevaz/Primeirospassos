<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Calc no Css</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        background-color: rosybrown;
    }

    .container {
        width: 100%;
        background-color: rgb(92, 92, 241);
    }

    .first {
        display: inline-block;
        margin-right: -4px;
        margin-bottom: -4px;
        width: calc(100% - 300px);
        height: 300px;
        background-color: rgb(255, 128, 23);
    }

    .second {
        margin-right: -4px;
        margin-bottom: -4px;
        display: inline-block;
        width: 300px;
        height: 300px;
        background-color: rgb(218, 32, 88);
    }
</style>
<body>
    <div class="container">

        <div class="first"></div>
        <div class="second"></div>

    </div>
</body>
</html>
