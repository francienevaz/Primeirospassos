<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
</head>
<body>
    <style>
        /* muda somente o que está em foco */
        input:focus {
            color: aqua;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }
        li:first-child {
            color: blue;
        }

        li:nth-child(3){
            color: palevioletred;
        }

        /* par */
        li:nth-of-type(even) {
            background-color: gold;
        }

        /* ímpar */
        li:nth-of-type(odd){
            background-color: gray;
            color: white;
        }

    </style>
    <input type="text">
    <input type="text">
    <ul>
        <li class="list">Item 1</li>
        <li class="list">Item 2</li>
        <li class="list">Item 3</li>
        <li class="list">Item 4</li>
        <li class="list">Item 5</li>
        <li class="list">Item 6</li>
        <li class="list">Item 7</li>
        <li class="list">Item 8</li>
        <li class="list">Item 9</li>
        <li class="list">Item 10</li>
        <li class="list">Item 11</li>
        <li class="list">Item 12</li>
        <li class="list">Item 13</li>
        <li class="list">Item 14</li>
        <li class="list">Item 15</li>
    </ul>
</body>
</html>
