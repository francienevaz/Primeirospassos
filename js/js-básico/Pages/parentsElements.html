<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Pai e Filhos</title>
    <style>

    </style>
    <script>
        window.onload = function() {
        // let d1 = document.getElementById('d1');
        // let h1 = d1.children[0];
        // console.log(h1.parentElement);
        // para acessar um filho de um propriedade colocamos o ponto children e a posição da array retornada;
        // para acessar o pai de um elemento basta colocar o ponto parentElement
        let h1 = document.getElementsByTagName('h1');        

        for(let h of h1) {
          console.log(h1); 
          
          h.addEventListener("click", qop)
        }

        function qop(e) {
            let t = e.target;
            console.log(t.parentElement);
        }
        }
    </script>
</head>
<body>
    <div id="d1">
        <h1>Título</h1>
        <p>Qualquer texto</p>
    </div>
    <div id="d2">
        <h1>Título 2</h1>
        <p>Qualquer texto 2</p>
    </div>
</body>
</html>
