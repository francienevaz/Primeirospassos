<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number = 0;
        let interval;

        function updateText () {
            let h1 = document.getElementsByTagName("h1")[0];
            h1.innerHTML += " " + number;
            number++;

        }
        
        function run() {            

            interval = setInterval(updateText , 3000);

        }
        function stop() {            

        clearInterval(interval);
        }
    </script>
</head>
<body>
    <h1>Title</h1>
    <input onclick="run()" type="submit" value="Run">
    <input onclick="stop()" type="submit" value="Stop">
</body>
</html>
