<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Listener</title>
    <link rel="stylesheet" href="../style.css">

    <script>
        function loader() {
            let t = document.getElementById('titulo');

            t.innerHTML = 'Página carregada';
        }

        function loaded() {
            let img = document.getElementById('tunic');

            img.addEventListener("click", changeImg);
            img.addEventListener("mouseout", mouseOut);
            
        }        
        function changeImg() {
            this.src = "../img/tunic1.png";            
        }
        function mouseOut() {
            this.src = "../img/tunic.png";
        }
    </script>

</head>

<body onload="loaded()">

    <div class="container">
        <div class="header">
            <h1>JavaScript - Hello World  &#9996</h1>
        </div>
        <div class="main">
    <h1 class="title" >Eventos DOM</h1>
    <p id="titulo" > Efeito do Onload na tela ('Aqui precisa chamar a função loader( )')</p>
    <p>Abaixo se você clicar na imagem, ela irá mudar e ao tirar o mouse sobre a imagem ela irá voltar a imagem de origem. Esse são os eventos onClick, mouseOut e mouseOver.</p>
    <div>
        <img id="tunic" src="../img/tunic.png" alt="tunic">
        <!-- <img id="tunic" src="../img/tunic1.png" alt="tunic"> -->
    </div>
        </div>
    </div>
    
</body>
</html>
