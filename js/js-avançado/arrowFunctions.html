<body>
    <script>
        // As funções arrow functions não entendem o "this" e nem o "bind", o "this" pra ela vai ser sempre o objeto global, no caso abaixo o objeto "window";
        // let dobro = function () {
        // console.log(this)
        // }

        let dobro = x => 2 * x; // a forma bem simplificada da arrow function
        
        let segundoExemploDobro = function () {
            return 2 * this.x;
        }

        let numero = {
            x: 91,
            d: segundoExemploDobro
        }

        console.log(numero.d());       

        console.log(dobro(8));
    </script>
