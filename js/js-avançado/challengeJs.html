<body>
    <script>
        // Nesse desafio, o objetivo é reproduzir o mesmo que a função Map e Reduce faria
        function newStudent(name, age) {
            return { name, age}
        }

        let alunos = [
            newStudent("Carlinhos", 18),
            newStudent("Julia", 19),
            newStudent("Pedrinho", 25),
            newStudent("Gustavo", 20),
            newStudent("Guilherme", 23),
            newStudent("Celina", 26)
        ]

        function studentAge(student) {
            for (let student of alunos) {
                console.log(student.name + " tem "+ student.age + " anos ") 
            }
        }

        studentAge(alunos);
        
    </script>
