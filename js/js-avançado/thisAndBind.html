<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This e Bind</title>
</head>
<body>
    <script>
        function speakGeneric() {
            console.log(this.sound);
        }

        let dog = {
            sound : "Au Au",
            speak : speakGeneric
        }

        let cat = {
            sound : "Miau",
            speak : speakGeneric
        }

        // dog.speak();
        // cat.speak();

        let bindedFunction = speakGeneric.bind(cat);

        bindedFunction();

        // Ao usar o método bind, estamos especificando quem é o this, ou seja, qual o this que queremos que apareça, no exemplo acima o this é o cat.
    </script>
</body>
</html>
