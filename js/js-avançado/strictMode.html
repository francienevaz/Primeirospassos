<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
</head>
<body>
    <script>
        "use strict"
        // O uso do "use strict", torna obrigatório a declarção das variáveis com antecedência.

        // Quando não declaramos a variável e ela se encontra dentro de um escopo local, como no exemplo do "x" abaixo, o Javascript criar a variável como global, agora se ela for declarada dentro o escopo, não conseguimos chamá-la fora do escopo onde foi criada.
        function imprimir() {
            x = 7;  // Aqui sem fazer a declaração da variável, ela se torna uma variável global
            console.log(x);
        }

        imprimir();
        console.log(x);

    </script>
</body>
</html>
