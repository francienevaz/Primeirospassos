<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        // No exemplo abaixo a mudança é sutíl, mas a função customerDaqui5anos muda o array customers inicial, e isso pode ser um problema, por isso é preciso tomar cuidado para não alterar os dados de origem. Isso acontece por que o javascript trabalha com referência, ou seja, tudo que foi modificado dentro de um objeto ou array será modificado no outro objeto ou array, como um clone, alterando os dados de origem. No arquivo valorXreferencia tem exemplos de como evitar que os dados de origem sejam alterados.  
        function newCustomer (name, email, age) {
            return {name, email, age}
        }

        let customers = [
            newCustomer("Bruno Fraga", "brunolfraga@gmail.com", 30),
            newCustomer("Carlos Eduardo", "carloseduardo@gmail.com", 28),
            newCustomer("Carla Bruna", "carlinha_barreto@outlook.com", 19),
            newCustomer("Julia Harumi", "juliaharumi@gmail.com", 25)

        ];

        function customerDaqui5anos(customer) {
            customer.age += 5;
            return customer;
        }

        console.log(customers.map(customerDaqui5anos));
    </script>
</body>
</html>
