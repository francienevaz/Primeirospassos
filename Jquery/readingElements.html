<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery - Encadeamento / Chaining</title>
</head>
<body>
    <style>

    </style>
    <div class="list">
        <h1>List 1</h1>
        <input type="text" name="new" id="new" value="Novo Element">
        <ul id="list1">
            <li class="item1">Element 1</li>
            <li class="item2">Element 2</li>
            <li class="item3">Element 3</li>
            <li class="item4">Element 4</li>
            <li class="item5">Element 5</li>
            <li class="item6">Element 6</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //  Retorna apenas o texto
        console.log($("#list1").text());

        //  Retorna os elementos Html
        console.log($("#list1").html());

        // Selecionando o value do input com Jquery
        console.log($("#new").val());

        //  Pegar o atributo
        console.log($("#new").attr("name"));
        
    </script>
</body>
</html>
