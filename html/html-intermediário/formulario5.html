<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanças que vieram com o HTML5</title>
</head>
<body>
    <form method="get"  action="">
        <input type="color" name="cor">
        <br>
        <input type="date" name="data" max="2022-03-17">
        <br>
        <input type="datetime-local" name="data" max="2022-03-17">
        <br>
        <input type="file" name="arquivo">
        <br>
        <input type="number" name="numérico" min="5" max="10">
        <br>
        <input type="range" name="intervalo" min="5" max="10">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
