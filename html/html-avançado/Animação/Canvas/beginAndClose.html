<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio e Fim </title>
    <style>
        #tela {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <canvas id="tela" width="500px" height="500px">

    </canvas>
    <script>
        let tela = document.getElementById("tela");

        let ctx = tela.getContext("2d");

    ctx.beginPath();
    ctx.lineWidth = 5;
    ctx.strokeStyle = "violet";
    ctx.moveTo(10,10);
    ctx.lineTo(400, 300);
    ctx.stroke();

    ctx.beginPath();

    ctx.lineWidth = 7;
    ctx.strokeStyle = "black";
    ctx.fillStyle = "purple";
    ctx.moveTo(50,10);
    ctx.lineTo(300, 300);
    ctx.lineTo(200, 300);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();


    </script>
    
</body>
</html>
