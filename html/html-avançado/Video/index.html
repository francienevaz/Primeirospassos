<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        .frame {
            width: 640px;
            height: 360px;
        }
    </style>
</head>
<body>
    <h1>Iframe</h1>
    <p>A tag Iframe é usada para colocar uma segunda página dentro da sua página principal, é bastante útil para colocar um video do YouTube por exemplo no seu site.</p>

    <iframe class="frame" src="https://www.youtube.com/embed/ADpL--8vxqo?rel=0" title="Usando a tag Iframe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
