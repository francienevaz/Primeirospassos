<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>

        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        .video {
            width: 100%;
        }

        .controle {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            /* background-color: red; */
                        
        }

        .btn {
            position: relative;
            width: 50px; 
            padding: 10px;           
            top: 100%;
            transform: translate(-120%);
        }
    </style>
</head>
<body>
    <div class="container">

        <video id="video1" class="video" src="./Img/Itachi.mp4"></video>

        <div class="controle">
            <img class="btn" onclick="back()"  src="./Img/back.PNG" alt="voltar">
            <img class="btn" onclick="decrease()"  src="./Img/decrease.PNG" alt="diminuir">
            <img class="btn" onclick="play()"  src="./Img/play.PNG" alt="play">
            <img class="btn" onclick="stop()"  src="./Img/stop.PNG" alt="parar">
            <img class="btn" onclick="increase()" src="./Img/increase.PNG" alt="aumentar">
            <img class="btn" onclick="foward()"  src="./Img/foward.PNG" alt="avanÃ§ar">
        </div>

    </div>

    <script>
        let video = document.getElementById("video1");

        function  back() {
            video.currentTime -= 15;

        }

        function  decrease() {
            video.playbackRate -= 0.1;
        }

        function play() {
            video.play();
        }

        function  stop() {
            video.pause();
            video.currentTime = 0;
        }

        function increase() {
            video.playbackRate += 0.1;
        }

        function  foward() {
            video.currentTime += 15;
        }
    </script>
    
</body>
</html>
