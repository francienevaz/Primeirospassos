<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Videos</title>
</head>
<body>
    <!-- atributos úteis:
    controls - mostra os controles para dar play no video entre outros;
    autoplay - inicia o video quando a página carrega;
    loop - faz o video entrar em loop;
    muted - deixa o som do video desativado;
    preload - auto - deixa uma parte do video carregada;
    preload - none - não carrega o video antecipadamente;
    preload - metadata - carrega os metadados, não o conteudo do video em si.

    -->
    <h1>Cozinhando como um Ninja</h1>
    <br>
    <video preload="auto" id="video" controls src="./Img/Itachi.mp4" poster="./Img/Itachi.jpg"></video>
</body>
</html>
