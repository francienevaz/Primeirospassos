<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase List</title>
</head>
<style>

</style>

<script>
    
    onload = function () {
        let item = localStorage.getItem("item");
        let l = document.getElementById("products");
        l.innerHTML = item;
    }
    var array = [];

function Add (items) {

    let itemList = localStorage.getItem('itemName')
        ? JSON.parse(localStorage.getItem('itemName'))
        : [];

    itemList.push(items);
    let item = JSON.stringfy(itemList);

    localStorage.setItem('itemName', item );
}
    
    function loading(element) {
        let item = element.value;
        console.log(item);
        let l = document.getElementById("products");
        
        l.innerHTML = item;
        
        localStorage.setItem("item", item);
    }

</script>
<body>
    <div class="main">
        <div class="header">
            <h1>Purchase List</h1>
        </div>
        <div class="items">
            <input type="text" id="item" oninput="loading(this)">
            <button id="btn" onclick="Add()">Add</button>
            <ul>
              <li id="products"></li>  
            </ul>
            
        </div>
    </div>
</body>
