<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase List</title>
</head>
<style>

</style>

<script>
    function addItem() {
    let array = [];
    // let products = document.getElementById("item");
    let item = localStorage.getItem("item");
    let items = array.push(JSON.stringify(item.value));
    
    let list = document.getElementById("list");

    for (let i = 0; i < items.length; i++) {
        
        list.innerHTML = items;
    }
    
}
    
    function loading(element) {
        let item = element.value;
        let list = document.getElementById("list");
        
        list.innerHTML = item;
        
        localStorage.setItem("item", item);
    }

</script>
<body>
    <div class="main">
        <div class="header">
            <h1>Purchase List</h1>
        </div>
        <div class="items">
            <input type="text" id="item" oninput="loading(this)">
            <button id="btn" onclick="addItem()">Add</button>
            <ul>
              <li id="list"></li>  
            </ul>
            
        </div>
    </div>
</body>
